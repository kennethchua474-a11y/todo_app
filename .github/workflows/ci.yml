name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --no-interaction

    - name: Run Black
      run: |
        poetry run black --check todo_app

    - name: Run Ruff
      run: |
        poetry run ruff todo_app

    - name: Run Mypy
      run: |
        poetry run mypy todo_app

    - name: Run Tests
      run: |
        poetry run pytest
